<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomofocus</title>
</head>

<body>
    <div class="stoper-main-area">
        <header class="header">
            <div class="logo">
                <a href="https://pomofocus.io/" class="logo-link"> <img src="./icons/ok-24.png" alt="Main logo" class="logo-image">Pomofocus</a>
            </div>
            <section class="button-area">
                <button class="main-button">
                <img src="./icons/report-24.png" alt="report" class="main-button-image">
                <div class="button-text">Report</div>
            </button>
                <button class="main-button">
                <img src="./icons/settings-4-24.png" alt="Setting" class="main-button-image">
                <div class="button-text">Setting</div>
            </button>
                <button class="main-button">
                    <img src="./icons/login-24.png" alt="Login" class="main-button-image">
                    <div class="button-text">Login</div>
                </button>
            </section>
        </header>
        <div class="main-stoper">
            <section class="main-stoper-menu-button">
                <button class="button pomodoro">Pomodoro</button>
                <button class="button shortBreak">Short Break</button>
                <button class="button longBreak">Long Break</button>
            </section>
            <section class="stoper-time">25:00</section>
            <button class="stoper-start-button">Start</button>
        </div>
        <h3 class="title-motivation">Time to work!</h3>
        <section class="tasks">
            <div class="task-text">
                <h3 class="task-text-title">Tasks </h3>
                <button><img src="./icons/circle-outline-24.png" alt="alt" class="task-image"></button>
            </div>
            <div class="task-add"><img src="./icons/plus-4-24.png" alt="plus" class="task-add-image">
                <p class="task-add-text">Add Task</p>
            </div>
        </section>
    </div>
</body>

</html>
